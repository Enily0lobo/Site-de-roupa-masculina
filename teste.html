<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STARKWEAR - Loja</title>
  <link rel="stylesheet" href="teste.css">
</head>
<body>

<!--PERFIL/CADASTRO-->
  <header class="header">
    <a class="img-link" href="cadastro.html" title="Perfil">
      <img class="perfil-imagem" src="perfil.png" alt="Ícone do Perfil do Usuário">
    </a>

<!--LOGO NO MEIO-->
    <div class="logo">STARKWEAR</div>

<!--CARRINHO-->
    <a class="img-link" href="carrinho.html" title="Carrinho">
      <img class="carrinho-imagem" src="carrinho.png" alt="Ícone do Carrinho de Compras">
    </a>
  </header>

<!--FOTO CAMISA-->
  <main class="camisa">
    <div class="imagem">
      <img src="preta.jpg" alt="Camisa preta estilosa com corte moderno">
    </div>

<!--PREÇO-->
    <div class="valor">
      <h2>CAMISA PRETA ESTILOSA</h2>
      <p class="valor-bruto">R$ 199,99 <span class="PIX">PIX</span></p>
      <p>ou 3x de R$ 66,66</p>

      <div class="preco"> 
        <h4>Cor:</h4>
        <div class="cor-preco"></div>
        <span>PRETA</span>
      </div>

<!--TAMANHO-->
      <div class="tamanho">
        <label for="size">TAMANHO:</label>
        <select id="size">
          <option>P</option>
          <option>M</option>
          <option>G</option>
        </select>
      </div>

<!--BOTÃO PROVADOR-->      
<div class="button-container">
  <a href="provador.html" class="custom-button">
    <span class="icon hanger"></span>
    <span>PROVADOR VIRTUAL</span>
  </a>

<!--BOTÃO TABELAS-->
  <a href="medidas.html" class="custom-button">
    <span class="icon ruler"></span>
    <span>TABELA DE MEDIDAS</span>
  </a>
</div>

<!--BOTÃO COMPRAR-->
      <button class="comprar">COMPRAR AGORA</button>
    </div>
  </main>

<!--RODAPE-->
  <footer class="rodape">
    <p>© 2025 STARKWEAR. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
