<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Provador Virtual</title>
  <link rel="stylesheet" href="provador.css">
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <img src="preta.jpg" alt="Modelo provador virtual">
    </div>
    <div class="form-container">
      <h2>Bem-vindo ao Provador Virtual</h2>
      <p>Preencha os detalhes para experimentar este produto.</p>
      <form>
        <div class="form-group">
          <label for="altura">Altura</label>
          <input type="number" id="altura" placeholder="cm">
        </div>
        <div class="form-group">
          <label for="peso">Peso</label>
          <input type="number" id="peso" placeholder="kg">
        </div>
        <div class="form-group">
          <label for="idade">Idade</label>
          <input type="number" id="idade" placeholder="anos">
        </div>
        <button type="submit">Continuar</button>
      </form>
    </div>
  </div>
</body>
</html>
